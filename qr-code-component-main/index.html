<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="Container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #D5E1EF;">
    <div class="Card" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1); width: 300px; height: 450px;">
      <img src="images/image-qr-code.png" alt="QR Code" style="width: 100%; border-radius: 10px;">
      <h1 style="font-size: 22px; font-family: 'Outfit'; font-weight: bold; color: #1f314F; line-height: 120%; margin-top: 20px; text-align: center;">Improve your front-end skills by building projects</h1>
      <p style="font-size: 15px; font-family: 'Outfit'; font-weight: regular; line-height: 140%; color: #68778D; letter-spacing: 0.2px; margin-top: 20px; text-align: center;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
